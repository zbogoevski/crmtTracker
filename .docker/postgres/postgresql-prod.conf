# PostgreSQL configuration optimized for production with TimescaleDB
# High-volume data and multi-tenant support

# Connection settings
listen_addresses = '*'
port = 5432

# TimescaleDB
shared_preload_libraries = 'timescaledb'

# Connection settings - increased for multi-tenant
max_connections = 500

# Memory settings - production optimized
shared_buffers = 1GB
effective_cache_size = 4GB
maintenance_work_mem = 512MB
work_mem = 8MB

# WAL settings
wal_buffers = 32MB
min_wal_size = 2GB
max_wal_size = 8GB
checkpoint_completion_target = 0.9

# Query planner
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Performance tuning
checkpoint_timeout = 15min
wal_compression = on

# Connection pooling
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Logging - production settings
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum settings for high-volume data
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Parallel query settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Multi-tenant optimization
# Consider using schema-based multi-tenancy or row-level security
# This config supports both approaches

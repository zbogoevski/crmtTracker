# PostgreSQL configuration optimized for TimescaleDB and high-volume data
# This file is mounted into the container and used by the postgres command

# Connection settings - MUST be first
listen_addresses = '*'
port = 5432

# TimescaleDB
shared_preload_libraries = 'timescaledb'

# Connection settings
max_connections = 200

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 128MB
work_mem = 4MB

# WAL settings
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# Query planner
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Performance tuning for faster queries
checkpoint_timeout = 15min
wal_compression = on

# Connection pooling
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Logging slow queries (optional, for debugging)
log_min_duration_statement = 1000  # Log queries taking more than 1 second

# Autovacuum settings for high-volume data
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Parallel query settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
